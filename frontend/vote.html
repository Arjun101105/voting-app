<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Welcome to Voting Page</h2>

    <div id="candidates">
    </div>
    <div>
        <button id="logout-btn" onclick="loggingOut()">Logout</button>
        <button id="results-btn" onclick="results()">Results</button>
    </div>
    
    
    <script>
        // Replace with the token you got from login
        const token = localStorage.getItem('token');

        // Fetch candidates
        fetch('http://localhost:5000/api/vote/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'x-auth-token': token
            }
        })
            .then(response => response.json())
            .then(data => {
                const candidateContainer = document.getElementById('candidates');
                data.forEach(candidate => {
                    candidateContainer.innerHTML += `
                    <div class="candidate">
                        <span class="candidate-name">${candidate.name} - ${candidate.party}</span>
                        <button id="vote-button-${candidate._id}" class="vote-button" onclick="voteForCandidate('${candidate._id}')">Vote</button>
                    </div>
                `;
                });
            })
            .catch(err => console.error('Error fetching candidates:', err));

        // Vote function
        function voteForCandidate(candidateId) {
            fetch('http://localhost:5000/api/vote/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-auth-token': token
                },
                body: JSON.stringify({ candidateId })
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.msg);
                })
                .catch(err => console.error('Error voting for candidate:', err));
        }

        function loggingOut() {
            window.location.href = 'index.html';
        }

        function results() {
            window.location.href = 'results.html';
        }
    </script>
</body>

</html>
